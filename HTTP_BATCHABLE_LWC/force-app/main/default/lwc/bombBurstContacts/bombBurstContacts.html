<template>
    <lightning-card>
        <div style="padding: 2%;">
            <h2 class="slds-card__header-title">Bomb Burst Contacts!</h2>
            <div class="slds-card__body slds-card__body_inner">How many random contacts do you wish to create?</div>
            <lightning-input type="number" name="input1" label="Enter a number" value={numberInput} onchange={onChange}></lightning-input>
            <div class="slds-card__body slds-card__body_inner">
                <button class="slds-button slds-button_brand slds-align_absolute-center" onclick={createRecords}>Kabooom!</button>
            </div>
            <template if:true = {jobID}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                    <span class="slds-assistive-text">warning</span>
                    <h2>Your Job ID is - {jobID}.</h2>
                </div>
            </template>
            <template if:true = {createError}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">warning</span>
                    <h2>An error in creation - {createError}.</h2>
                </div>
            </template>
            <template if:true = {error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">warning</span>
                    <h2>An error callback - {error}.</h2>
                </div>
            </template>
            <template if:true = {processing}>

                <c-progress-tracker job-i-d={jobID} processing={processing}  ></c-progress-tracker>

            </template>
        </div>
    </lightning-card >
</template>
